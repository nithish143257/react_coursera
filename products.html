<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Paradise Nursery</title>
    <link rel="stylesheet" href="css/ProductListingPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Paradise Nursery Logo">
            <h1>Paradise Nursery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="cart.html">
                <img src="path/to/cart-icon.png" alt="Shopping Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main>
        <section class="product-listing">
            <h2>Our Plants</h2>

            <!-- Plant cards will be dynamically generated here -->
            <div class="plant-card">
                <img src="path/to/plant-thumbnail.jpg" alt="Plant Name">
                <h3>Plant Name</h3>
                <p class="price">$19.99</p>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Add to Cart</button>
            </div>
            
            <!-- Repeat the above card structure for each plant -->
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Paradise Nursery. All rights reserved.</p>
    </footer>
</body>
</html>
