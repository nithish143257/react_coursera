<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Paradise Nursery</title>
    <link rel="stylesheet" href="ShoppingCartPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Paradise Nursery Logo">
            <h1>Paradise Nursery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="cart.html">
                <img src="path/to/cart-icon.png" alt="Shopping Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main>
        <section class="shopping-cart">
            <h2>Shopping Cart</h2>

            <!-- Cart items will be dynamically generated here -->
            <div class="cart-item">
                <img src="path/to/plant-thumbnail.jpg" alt="Plant Name">
                <div class="item-details">
                    <h3>Plant Name</h3>
                    <p class="price">$19.99</p>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <button>Delete</button>
                </div>
            </div>

            <!-- Repeat the above cart item structure for each item -->

            <div class="cart-summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Cost: <span id="total-cost">$0.00</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Paradise Nursery. All rights reserved.</p>
    </footer>
</body>
</html>
